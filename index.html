<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> raniidesigns calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hearts container -->
    <div id="hearts-container"></div>

    <div class="main-stage">

        <!-- Floating title -->
        <div class="calculator-title" id="title"> </div>

<script>
const text = "raniidesigns calculator";
const title = document.getElementById("title");
const speed = 5000 / text.length; // total 5s divided by number of characters

let i = 0;

function typeWriter() {
    if (i < text.length) {
        title.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}

typeWriter();
</script>


        <!-- Calculator body -->
        <div class="calculator-body">
            <div class="screen-container">
                <input type="text" id="display" value="0" readonly>
            </div>
            <div class="keypad">

                <!-- Row 1 -->
                <button class="btn num" onclick="appendNumber('7')">7</button>
                <button class="btn num" onclick="appendNumber('8')">8</button>
                <button class="btn num" onclick="appendNumber('9')">9</button>
                <button class="btn func" onclick="clearDisplay()">AC</button>
                <button class="btn op" onclick="heartAction()">
                    <img src="heart.png" width="30" height="30">
                </button>

                <!-- Row 2 -->
                <button class="btn num" onclick="appendNumber('4')">4</button>
                <button class="btn num" onclick="appendNumber('5')">5</button>
                <button class="btn num" onclick="appendNumber('6')">6</button>
                <button class="btn op" onclick="setOperator('/')">÷</button>
                <button class="btn op" onclick="setOperator('*')">×</button>

                <!-- Row 3 -->
                <button class="btn num" onclick="appendNumber('1')">1</button>
                <button class="btn num" onclick="appendNumber('2')">2</button>
                <button class="btn num" onclick="appendNumber('3')">3</button>
                <button class="btn op" onclick="setOperator('-')">−</button>
                <button class="btn op" onclick="setOperator('+')">+</button>

                <!-- Row 4 -->
                <button class="btn num" onclick="appendNumber('0')">0</button>
                <button class="btn num" onclick="appendNumber('.')">.</button>
                <button class="btn op" onclick="deleteLast()">DEL</button>
                <button class="btn op" onclick="calculate()">=</button>
                <button class="btn op" onclick="percentage()">%</button>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
